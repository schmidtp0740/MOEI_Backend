apiVersion: v1
kind: Service
metadata:
  name: moei-service
spec:
  type: LoadBalancer
  ports:
  - name: backend-port
    port: 8080
    targetPort: 8000
  - name: portals-port
    port: 81
    targetPort: 3000
  - name: console-port
    port: 82
    targetPort: 3001
  - name: iot-console-port
    port: 83
    targetPort: 3002
  selector:
    app: moei
